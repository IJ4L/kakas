<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Sederhana</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header,
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        width: 100%;
        max-width: 400px; 
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card img {
        width: 100%;
        max-width: 320px;
        height: auto;
        border-radius: 50%; 
      }

      @media screen and (max-width: 600px) {
       
        .card {
          max-width: 100%; 
        }

        .card img {
          max-width: 100%; 
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>

    <main>
      <div class="card">
        <img src="profile-pic (2).png" alt="Nursyamsu Rijal Usman" />
        <p>Nursyamsu Rijal Usman</p>
      </div>
    </main>

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
